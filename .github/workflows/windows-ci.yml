name: CI for Cmake Project - Windows

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'
# If you are doing triggering your workflow from pushes or merging more than twice a day on average,
# please execute your workflow on a schedule instead.
# Comment the above 7 lines, and uncomment the following 3 lines
# on:
#   schedule:
#     - cron: "0 09,23 * * *"

env:
  BUILD_TYPE: Release

jobs:
  run-tests-on-windows:
    runs-on: windows-latest
    timeout-minutes: 10
    strategy:
      fail-fast: true
      matrix:
        build-type: Release

    steps:
      - uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8 #install the python needed

      - name: Build Project
        run: |
          cd Team17/Code17
          mkdir build
          cd build
          cmake -A Win32 ..
          cmake --build . --target unit_testing --config Release
          cmake --build . --target integration_testing --config Release
          cmake --build . --target autotester --config Release
          cd ../..

      - name: Run Unit Tests
        run: ./Team17/Code17/build/src/unit_testing/unit_testing.exe

      - name: Run Integration Tests
        run: ./Team17/Code17/build/src/integration_testing/integration_testing.exe

      - name: Run Autotester Tests
        run: |
          cd Team17/Tests17
          python3 regression_tester.py ../Code17/build/src/autotester/autotester.exe
